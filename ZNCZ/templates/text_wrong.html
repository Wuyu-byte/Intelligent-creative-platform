<!DOCTYPE html>
<html>

<head>
    <link type="image/x-icon" rel="shortcut icon" href="../static/write.svg" >
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>翰墨</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css" />
    <!-- 引入 layui.js -->
    <script src="../static/layui/layui.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <dd><a href="" style="color: white">翰墨</a></dd>
            </div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:">{{username}}
{#                        <a style="color: aliceblue">{{ username }}</a>#}
                    </a>
                    <dl class="layui-nav-child">
                        <a href="{% url 'logout' %}">退出</a>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;">
                        <i class="layui-icon layui-icon-more-vertical"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed Card">
                        <a class="" href="{% url 'auto_title' %}">生成标题</a>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:">提取摘要</a>
                        <dl class="layui-nav-child">
                            <dd><a href="{% url 'norm_ab' %}">标准摘要</a></dd>
                            <dd><a href="{% url 'long_ab' %}">长摘要</a></dd>
                            <dd><a href="{% url 'short_ab' %}">短摘要</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed Card">
                        <a class="" href="{% url 'keywords' %}">关键词提取</a>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed Card">
                        <a class="" href="{% url 'wrong' %}">文本纠错</a>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed Card">
                        <a class="" href="{% url 'Introduction' %}">关于我们</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 布局第一行 -->
            <div class="layui-row">
                <div class="layui-col-md6">
                    </br>
                    <h1 style="font-size: 30px;text-align: center;color: rgba(10, 69, 97, 0.322);">文本纠错</h1>
                    <form class="layui-form layui-form-pane" action="" method="post"
                        style="margin-top: 30px;margin-right: 40px;margin-left: 40px;">
                        {% csrf_token %}
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">请输入文本</label>
                            <div class="layui-input-block">
                                <textarea name="textArea" placeholder="请输入内容" class="layui-textarea"
                                    style="height: 250px;" lay-filter="textArea" id="textArea"></textarea>
                            </div>
                        </div>
                         <div class="layui-form-item" style="margin-left: 40%;">
                            <div class="layui-btn-container">
                            <button type="button" class="layui-btn" lay-submit lay-filter="text">确定</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>

                    <script>
                        layui.use('form', function () {
                            var form = layui.form;
                            // Ajax请求
                            form.on('submit(text)', function (data) {
                                var csrf_token = $('[name="csrfmiddlewaretoken"]').val();
                                $.ajax({
                                    url: '',
                                    type: 'post',
                                    data: {
                                        'textArea': document.getElementById("textArea").value,
                                        'csrfmiddlewaretoken': csrf_token
                                    },
                                    // beforeSend: function () {
                                    //   // 禁用按钮防止重复提交
                                    //   $("#submit").attr({ disabled: "disabled" });
                                    // },
                                    beforeSend: function () {
                                        var index = layer.load(0, { shade: false });
                                    },
                                    success: function (data) {
                                        layer.closeAll('loading');
                                        layer.alert('成功', {
                                            title: "提示",
                                            skin: 'layui-layer-lan', //样式类名
                                            closeBtn: 0,
                                            anim: 1 //动画类型
                                        })
                                        document.getElementById("wrong").textContent = data.wrong;
                                    },
                                    error: function (data) {
                                        layer.closeAll('loading');
                                        layer.alert('错误', {
                                            title: "提示",
                                            skin: 'layui-layer-lan', //样式类名
                                            closeBtn: 0,
                                            anim: 1 //动画类型
                                        })
                                    }
                                })
                                return false;
                            });
                        });
                    </script>
                </div>
                <div class="layui-col-md6">
                    <!-- <div class="layui-card" style="margin-top: 196px">
                  <div class="layui-card-header">您生成的标题是</div>
                  <div class="layui-card-body">
                    卡片式面板面板通常用于非白色背景色的主体内<br>
                  </div>
                </div> -->
                    </br>
                    <div class="layui-collapse" style="margin-top: 70px;margin-right: 40px;margin-left: 40px;">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">本系统尝试修改如下</h2>
                            <div class="layui-colla-content layui-show" id="wrong">请在左侧输入文本</div>
                        </div>
                    </div>
                    <form class="layui-form layui-form-pane" action="" style="margin-top: 60px;text-align: center;">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="text-align: center;">
                                <button class="layui-btn" lay-submit lay-filter="formDemo"
                                    style="margin-left: 0px;margin-right: 100px;">清空页面内容
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <script>
                    //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
                    layui.use('element', function () {
                        var element = layui.element;

                        //…
                    });
                </script>
            </div>

            <!-- 布局第二行 -->
            <div class="layui-row">
                <div class="layui-col-md6">
                    </br>
                    <h1 style="font-size: 30px;text-align: center;color: rgba(10, 69, 97, 0.322);">上传文件</h1>
                    <div class="layui-upload-drag" id="test10" style="margin-top: 10px;margin-right: 36%;margin-left: 38%;"
                        enctype="multipart/form-data" name="file">
                        {% csrf_token %}
                        <i class="layui-icon"></i>
                        <p>点击上传，或拖拽文件</p>
                        <div class="layui-hide" id="uploadDemoView">
                            <hr>
                            <img src="" alt="上传成功后渲染" style="max-width: 196px">
                        </div>
                    </div>

                    <script>
                        layui.use('upload', function () {
                            var csrf_token = $('[name="csrfmiddlewaretoken"]').val();
                            var upload = layui.upload;
                            //执行实例
                            var uploadInst = upload.render({
                                elem: '#test10'
                                , url: '/long_file_upload/' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可
                                , exts: 'txt|src|tgt'
                                , before: function (obj) { //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                                    layer.load(); //上传loading
                                }
                                , done: function (File) {
                                    layer.closeAll('loading');
                                    layer.msg('上传成功');
                                    document.getElementById("wrong").textContent = File.wrong;
                                }
                                , error: function (index, upload) {
                                    layer.closeAll('loading');
                                    //当上传失败时，你可以生成一个“重新上传”的按钮，点击该按钮时，执行 upload() 方法即可实现重新上传
                                }
                                , accept: 'txt'
                                , data: {
                                    'csrfmiddlewaretoken': csrf_token
                                }
                            });
                        });
                    </script>

                </div>
                <div class="layui-col-md6">
                    <div class="layui-collapse" style="margin-top: 30px;margin-right: 40px;margin-left: 40px;">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">为你生成摘要</h2>
                            <div class="layui-colla-content layui-show" id="wrong">请在左侧上传文件</div>
                        </div>
                    </div>
                    <form class="layui-form layui-form-pane" action="" style="margin-top: 70px;text-align: center;">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="text-align: center;">
{#                                <button class="layui-btn" lay-submit lay-filter="formDemo"#}
{#                                    style="margin-left: 0px;margin-right: 100px;">清空页面内容#}
{#                                </button>#}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>

    <script>


        //JS
        layui.use(["element", "layer", "util"], function () {
            var element = layui.element,
                layer = layui.layer,
                util = layui.util,
                $ = layui.$;

            //头部事件
            util.event("lay-header-event", {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg("展开左侧菜单的操作", {
                        icon: 0,
                    });
                },
                menuRight: function () {
                    layer.open({
                        type: 1,
                        content: '<div style="padding: 15px;"></div>',
                        area: ["260px", "100%"],
                        offset: "rt", //右上角
                        anim: 5,
                        shadeClose: true,
                    });
                },
            });
        });
    </script>
</body>

</html>
